{%extends "base.html" %}

{% load staticfiles %}
{% block mainbody %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				系统登录
			</h3>
			<form role="form" action="{% url 'do_login' %}" method = "post">
                {% csrf_token %}
				<div class="form-group">
					 <label for="exampleInputEmail1">用户名</label><input name = "username" required type="text" class="form-control" id="exampleInputEmail1" />
				</div>
				<div class="form-group">
					 <label for="exampleInputPassword1">密码</label><input name = "password" required type="password" class="form-control" id="exampleInputPassword1" />
				</div>
				<div class = "text-center">
					<button type="submit" class="btn btn-default">提交</button>
				</div>				
			</form>
		</div>
	</div>
</div>
{% endblock %}
