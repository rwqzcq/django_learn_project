{%extends "base.html" %}

{% load staticfiles %}
{% block mainbody %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				系统注册
			</h3>
			<form id = "registerForm" role="form" action="{% url 'do_register' %}" method = "post">
                {% csrf_token %}
				<div class="form-group">
					 <label for="exampleInputEmail1">用户名</label><input name = "username" required type="text" class="form-control" id="exampleInputEmail1" />
				</div>
				<div class="form-group">
					 <label for="exampleInputEmail1">邮箱</label><input name = "email" required type="email" class="form-control" id="exampleInputEmail1" />
				</div>
				<div class="form-group">
					 <label for="exampleInputPassword1">密码</label><input  name = "password" required type="password" class="form-control" id="exampleInputPassword1" />
				</div>
				<div class="form-group">
					 <label for="exampleInputPassword1">重复密码</label><input name = "repassword" required type="password" class="form-control" id="exampleInputPassword2" />
				</div>
				<div class = "text-center">
					<button type="submit" class="btn btn-default">提交</button>
				</div>				
			</form>
            <script>
                $('#registerForm').submit(function(){
                    if($('#exampleInputPassword1').val() != $('#exampleInputPassword2').val()) {
                        alert('密码输入错误!请重填!');
                        return false;
                    }                 
                });
            </script>
		</div>
	</div>
</div>
{% endblock %}
